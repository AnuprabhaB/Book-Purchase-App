        <header>
            <div class="header-content">
                <h2>Settings</h2>
                <div class="profile_details_library">
                    <img src="navimages/profile.png" alt="Profile">
                    <p>Sara Marque</p>
                </div>
            </div>
        </header>
        <div class="settings-container">
           
    
            <div class="settings-columns">
                <div class="setting-column">
                    <div class="setting-section">
                        <h3>Account Settings</h3>
                        <button>Edit Profile</button>
                        <button>Change Password</button>
                        <button>Manage Subscriptions</button>
                    </div>
    
                    <div class="setting-section">
                        <h3>Reading Preferences</h3>
                        <label for="font-size">Font Size</label>
                        <input type="range" id="font-size" min="10" max="30">
                        <label for="font-style">Font Style</label>
                        <select id="font-style">
                            <option>Serif</option>
                            <option>Sans-serif</option>
                            <option>Monospace</option>
                        </select>
                        <label for="background-color">Background Color</label>
                        <select id="background-color">
                            <option>Light</option>
                            <option>Dark</option>
                            <option>Sepia</option>
                        </select>
                        <label for="brightness">Brightness</label>
                        <input type="range" id="brightness" min="0" max="100">
                    </div>
                </div>
    
                <div class="setting-column">
                    <div class="setting-section">
                        <h3>Notifications</h3>
                        <label for="push-notifications">Push Notifications</label>
                        <input type="checkbox" id="push-notifications">
                        <label for="email-notifications">Email Notifications</label>
                        <input type="checkbox" id="email-notifications">
                        <label for="reminder-settings">Reminder Settings</label>
                        <input type="time" id="reminder-settings">
                    </div>
    
                    <div class="setting-section">
                        <h3>Library Settings</h3>
                        <label for="sort-order">Sort Order</label>
                        <select id="sort-order">
                            <option>Title</option>
                            <option>Author</option>
                            <option>Date Added</option>
                        </select>
                        <label for="view-options">View Options</label>
                        <select id="view-options">
                            <option>List View</option>
                            <option>Grid View</option>
                        </select>
                        <label for="download-preferences">Download Preferences</label>
                        <select id="download-preferences">
                            <option>Automatic</option>
                            <option>Manual</option>
                        </select>
                    </div>
    
                    <div class="setting-section">
                        <h3>Audio Settings</h3>
                        <label for="playback-speed">Playback Speed</label>
                        <input type="range" id="playback-speed" min="0.5" max="2" step="0.1">
                        <label for="audio-quality">Audio Quality</label>
                        <select id="audio-quality">
                            <option>High</option>
                            <option>Medium</option>
                            <option>Low</option>
                        </select>
                        <label for="audio-download-options">Download Options</label>
                        <select id="audio-download-options">
                            <option>Automatic</option>
                            <option>Manual</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
